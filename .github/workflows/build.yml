# Tên của quy trình làm việc, sẽ hiển thị trên tab "Actions" của GitHub
name: Build SmartSpawner Plugin

# Điều kiện để kích hoạt quy trình này
on:
  # Kích hoạt khi có code được đẩy lên nhánh `main`
  push:
    branches: [ "main" ]
  # Cho phép chạy thủ công từ tab "Actions"
  workflow_dispatch:

# Các công việc sẽ được thực hiện
jobs:
  # Tên của công việc là "build"
  build:
    # Chạy trên một máy ảo Ubuntu mới nhất
    runs-on: ubuntu-latest

    # Các bước thực hiện
    steps:
      # Bước 1: Lấy mã nguồn từ repository về máy ảo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bước 2: Cài đặt Java JDK phiên bản 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Bước 3: Cấp quyền thực thi cho file gradlew
      # (Cần thiết trên môi trường Linux/macOS)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Bước 4: Chạy lệnh biên dịch plugin bằng Gradle
      - name: Build with Gradle
        run: ./gradlew build

      # Bước 5: Tải lên file .jar đã biên dịch
      # File này sẽ được lưu trữ như một "artifact" của lần chạy
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # Tên của artifact
          name: SmartSpawner-Plugin
          # Đường dẫn đến file cần tải lên
          path: core/build/libs/SmartSpawner-*.jar