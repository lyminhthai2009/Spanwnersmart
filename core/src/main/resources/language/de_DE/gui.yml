    - '  &#bdc3c7•  ꜱᴛᴀᴄᴋ: &#3498db%stack_size%'
    - '  &#bdc3c7•  ʀᴇɪᴄʜᴡᴇɪᴛᴇ: &#3498db%range% &#bdc3c7ʙʟᴏᴄᴋꜱ'
